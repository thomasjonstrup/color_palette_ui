<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Palette UI</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="alert-div">
		<p>Color #F9ACA7 copied to your clipboard</p>
	</div>
	<section class="section1">
		<h1>Color Palette Generator</h1>
		<div class="colors">
			<div class="color">
				<div class="color-img light-grey"></div>
				<div class="color-text">
					#EEEDF0
				</div>
			</div>
			<div class="color">
				<div class="color-img medium-grey"></div>
				<div class="color-text">
					#A1B5C1
				</div>
			</div>
			<div class="color">
				<div class="color-img light-red"></div>
				<div class="color-text">
					#F9ACA7
				</div>
			</div>
			<div class="color">
				<div class="color-img grayish-blue"></div>
				<div class="color-text">
					#EEEDF0
				</div>
			</div>
			<div class="color">
				<div class="color-img red"></div>
				<div class="color-text">
					#CF365F
				</div>
			</div>
		</div>
		<div class="button_wrapper">
			<button class="btn">
					Generate palettte
			</button>
			<p>Or just press the "Spacebar" to generate new palettes.</p>
		</div>
		<div class="help">
			<p>Click to copy individual color • Press “C” to copy palette</p>
		</div>
	</section>
</body>
</html>
